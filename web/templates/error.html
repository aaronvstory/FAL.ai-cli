<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FAL.AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-white flex items-center justify-center">
    <div class="text-center max-w-md mx-auto p-8">
        <div class="mb-8">
            <div class="w-24 h-24 mx-auto bg-red-500/20 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-exclamation-triangle text-4xl text-red-400"></i>
            </div>
            
            <h1 class="text-6xl font-bold text-red-400 mb-4">{{ error_code }}</h1>
            <h2 class="text-2xl font-bold mb-4">Oops! Something went wrong</h2>
            <p class="text-gray-400 mb-8">{{ error_message }}</p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors duration-200">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
